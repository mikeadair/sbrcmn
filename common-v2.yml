swagger: '2.0'
info:
  title: common-v2
  version: "v2"
  description: common-v2 
  contact:
    name: Contact Us
    url: 'https://beta.developer.sabre.com/contact'
x-project-id: common-v2
host: api-crt.cert.havail.sabre.com
basePath: /
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /v2/cki/common-v2:
    post:
      operationId: common-v2
      responses:
        '200':
          description: Success
        '400':
          description: |
            Bad Request
securityDefinitions:
  oauth2_authentication:
    type: oauth2
    tokenUrl: 'https://api-crt.cert.havail.sabre.com/v2/auth/token'
    flow: application
    x-base64-encode-client-credentials: true
security:
  - oauth2_authentication: []
definitions:
  WebServiceRQ:
    type: object
    description: base request
    additionalProperties: false
  WebServiceRS:
    type: object
    description: base response
    properties:
      systemTrackingId:
        type: string
        description: id is a unique identifier for this error message
      timeStamp:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/types_v01_00.yml#/definitions/dateTime'
        description: time stamp
      status:
        type: string
        description: The completion status of a given transaction.
      errors:
        type: array
        items:
          $ref: '#/definitions/ErrorType'
          description: Error Result
    additionalProperties: false
  SSRCount:
    type: object
    description: Special Service counts
    properties:
      ssr:
        $ref: '#/definitions/Enum_SSRCodes'
        description: SSR code / Edit Code
      count:
        $ref: >-
          https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/NonNegativeInteger
        description: Count of passengers having the SSR assigned
    required:
      - ssr
      - count
    additionalProperties: false
  XmlId:
    type: string
    pattern: '^([a-zA-Z_][a-zA-Z0-9_\-\.]*)$'
    description: >-
      Specifies a type that must start with a letter or underscore and can only
      contain letters, digits, underscores, hyphens, and periods.
  StatefulRequest:
    type: object
    properties:
      returnSession:
        type: boolean
    additionalProperties: false
  ErrorResponse:
    type: object
    properties:
      systemTrackingId:
        type: string
        description: id is a unique identifier for this error message
      status:
        type: string
        description: The completion status of a given transaction.
      type:
        type: string
        description: Type of an error.
      errorCode:
        type: string
        description: A short string representation of an error.
      timeStamp:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/types_v01_00.yml#/definitions/dateTime'
        description: Date/time when an error was generated.
      message:
        type: string
        description: >-
          Human-readable representation of an error that can be used for
          troubleshooting.
    additionalProperties: false
  Enum_ResponseStatus:
    enum:
      - Complete
      - Incomplete
      - NotProcessed
      - Unknown
  Enum_ErrorType:
    enum:
      - Transport
      - Validation
      - Application
      - BusinessLogic
  Flight:
    type: object
    description: Representation of a Flight.
    properties:
      airline:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Code_Airline'
        description: Operating airline code
      flightNumber:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/FlightNumber'
        description: Flight number.
      departureAirport:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Code_Airport'
        description: Origin of the flight.
      departureDate:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/types_v01_00.yml#/definitions/date'
        description: Local departure date.
    required:
      - airline
      - flightNumber
      - departureAirport
      - departureDate
    additionalProperties: false
  FlightCriteria:
    type: object
    description: FlightCriteria with optional Destination airport
    properties:
      airline:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Code_Airline'
        description: Operating airline code
      flightNumber:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/FlightNumber'
        description: Flight number.
      departureAirport:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Code_Airport'
        description: Origin of the flight.
      departureDate:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/types_v01_00.yml#/definitions/date'
        description: Local departure date.
      destinationAirport:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Code_Airport'
        description: destination airport
    required:
      - airline
      - flightNumber
      - departureAirport
      - departureDate
    additionalProperties: false
  SsciPassengerId:
    type: string
    pattern: '^([a-zA-Z0-9]{12})$'
    example: '43B326820001'
    description: >-
      String of characters uniquely identifying the passenger on a given flight
      in SSCI.
  SeatCriteria:
    type: object
    properties:
      seatNumber:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/SeatNumber'
    additionalProperties: false
  NameCriteria:
    type: object
    description: Allows to offload passengers by SSCI PassengerID and last name.
    properties:
      lastName:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/ShortString'
        description: Passenger's last name
      passengerId:
        $ref: '#/definitions/SsciPassengerId'
        description: Unique reference to identify a passenger in Check-in system.
    required:
      - lastName
      - passengerId
    additionalProperties: false
  Passenger:
    type: object
    description: 'Represents data specific to passenger, not reservation.'
    properties:
      id:
        $ref: '#/definitions/XmlId'
      ssciPassengerId:
        $ref: '#/definitions/SsciPassengerId'
      personName:
        type: array
        items:
          $ref: '#/definitions/PersonName'
      emails:
        type: array
        items:
          $ref: '#/definitions/EmailAddress'
      phones:
        type: array
        items:
          $ref: '#/definitions/Phone'
      addresses:
        type: array
        items:
          $ref: '#/definitions/Address'
      birthday:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/types_v01_00.yml#/definitions/date'
      maritalStatus:
        type: string
      gender:
        type: string
      documents:
        type: array
        items:
          $ref: '#/definitions/Document'
      formsOfPayment:
        type: array
        items:
          $ref: >-
            #/definitions/PaymentCardWithBalance
      loyaltyAccounts:
        type: array
        items:
          $ref: >-
            https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/LoyaltyAccount
      preferences:
        type: array
        items:
          $ref: >-
            #/definitions/AirlinePreference
      socialMediaAccounts:
        type: array
        items:
          $ref: >-
            #/definitions/SocialMediaAccount
      ssrs:
        type: array
        items:
          $ref: '#/definitions/Ssr'
      osis:
        type: array
        items:
          $ref: '#/definitions/Osi'
      remarks:
        type: array
        items:
          $ref: '#/definitions/Remark'
    required:
      - personName
    additionalProperties: false
  Ssr:
    type: object
    properties:
      code:
        type: string
      text:
        type: string
      type:
        $ref: '#/definitions/FactsType'
      serviceTypeCode:
        type: string
    additionalProperties: false
  Enum_SSRCodes:
    description: SSR codes collection
    enum:
      - WCHR
      - CHD
      - INF
      - UMNR
      - TWOV
      - DHD
  FactsType:
    enum:
      - HOSTED
      - OTHER_AIRLINE
      - MIGRATED
  Osi:
    type: object
    properties:
      text:
        type: string
      type:
        type: string
    additionalProperties: false
  Remark:
    type: object
    properties:
      type:
        type: string
      lines:
        type: array
        items:
          type: string
    additionalProperties: false
  Document:
    type: object
    description: Represents a document issued for the user
    properties:
      id:
        type: string
      type:
        $ref: '#/definitions/DocumentType'
        description: Type of the document
      number:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/TinyString'
        description: Document number
      personName:
        $ref: '#/definitions/PersonName'
        description: Passenger name
      nationality:
        $ref: >-
          https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Code_Country_Extended
        description: Nationality country code
      countryOfBirth:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Code_Country'
        description: The code of country where the person was born.
      placeOfBirth:
        $ref: >-
          https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/String_From1to35
        description: >-
          This element contains unstructured details about person's place of
          birth.
      dateOfBirth:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/types_v01_00.yml#/definitions/date'
        description: Date of birth if different than in containing structure
      issuingCountry:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Code_Country'
        description: The code of country which issued the document
      applicableCountry:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Code_Country'
        description: The code of country which the document is applicable for e.g.
      issuingPlace:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/ShortString'
        description: The place where the document has been issued
      issueDate:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/types_v01_00.yml#/definitions/date'
        description: Date when the document was issued
      expiryDate:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/types_v01_00.yml#/definitions/date'
        description: Date when the document will expire
      gender:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Enum_Gender'
        description: Gender as provided in the document
    required:
      - type
      - number
    additionalProperties: false
  EmailAddress:
    description: A generic type used to represent email address.
    properties:
      value:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Email'
      type:
        $ref: '#/definitions/EmailType'
        description: Indicates the type of the email.
    required:
      - value
    additionalProperties: false
  EmailType:
    enum:
      - ADMINISTRATOR
      - AGENCY
      - BUSINESS
      - COMPANY
      - EMERGENCY
      - HOME
      - SECOND_HOME
      - OTHER
  Phone:
    type: object
    description: A genetic type used to represent phone number
    properties:
      type:
        $ref: '#/definitions/PhoneType'
        description: Type of the phone number e.g.
      countryCode:
        $ref: >-
          https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Code_Phone_Country
        description: Country code portion of the number.
      areaCode:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Code_Phone_Area'
        description: Area code portion of the number
      number:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/PhoneNumber'
        description: The actual number
      extension:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/PhoneNumber'
        description: Optional extension suffix
    required:
      - number
    additionalProperties: false
  PhoneType:
    enum:
      - HOME
      - FAX
      - BUSINESS
      - MOBILE
      - EMERGENCY
      - PAGER
      - AGENCY
      - COMPANY
      - SECOND_HOME
      - OTHER
  AirExtraStatus:
    type: object
    description: A genetic type used to represent AE
    properties:
      aeStatus:
        $ref: '#/definitions/AEStatus'
        description: Air Extra bag status
      value:
        type: string
    additionalProperties: false
  AEStatus:
    enum:
      - Paid
      - Unpaid
      - UnpaidAndCreatedInPNR
      - FreeBagByVcrRules
      - FreeBagByPricingRules
      - NoFeeMatchWithPricingRules
      - AirExtraPricingServiceNotAvailable
  Address:
    type: object
    description: A generic type which represents an address.
    properties:
      id:
        type: string
      type:
        $ref: '#/definitions/AddressType'
        description: The type of a address.
      companyName:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/ShortString'
        description: Name of the company.
      personName:
        $ref: '#/definitions/PersonName'
        description: Passenger name
      street1:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/ShortString'
        description: Street part of an address.
      street2:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/ShortString'
        description: Additional street part which might be required in some cases
      postalCode:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Code_Postal'
        description: Postal code.
      country:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Code_Country'
        description: ISO 3166-1 alpha-2 country codes
      city:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/ShortString'
        description: City name
      stateProvince:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/ShortString'
        description: State or province.
    additionalProperties: false
  AddressType:
    enum:
      - ADMINISTRATOR
      - HOME
      - BUSINESS
      - EMERGENCY
      - BILLING
      - AGENCY
      - COMPANY
      - DELIVERY
      - SECOND_HOME
      - OTHER
  DocumentType:
    enum:
      - ADDITIONAL_CITIZENSHIP_COUNTRY
      - ALIEN_RESIDENT_CARD
      - ALIEN_REGISTRATION_CARD
      - BIRTH_CERTIFICATE
      - BORDER_CROSSING_CARD
      - BRAZILIAN_CPF
      - BRAZILIAN_RG_NUMBER
      - BUSINESS_VISA
      - DIPLOMATIC
      - DRIVERS_LICENSE
      - FACILITATION_DOCUMENT
      - KNOWN_TRAVELER_ID
      - MILITARY_ID
      - NEXUS_CARD
      - NATIONAL_ID
      - NATURALIZATION_PAPERS
      - OTHER
      - PASSPORT
      - PERMANENT_RESIDENT_CARD
      - REENTRY_PERMIT
      - REFUGEE_TRAVEL_DOCUMENT
      - REDRESS_NUMBER
      - MISSION_PASSPORT
      - SOCIAL_SECURITY
      - SPECIAL_PASSPORT
      - TAIWAN_PERMIT_FOR_CN_RESIDENTS
      - TRUSTED_TRAVELER_CODE
      - VACCINATION_CERTIFICATE
      - VISA
      - VISITOR
      - FACILITATION_DOC
      - US_NATURALIZATION_CERT
  PersonName:
    type: object
    properties:
      prefix:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/TinyString'
        description: 'Prefix placed before the passenger name, such as Mr., Dr., Ms, etc.'
      first:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/ShortString'
        description: First name
      middle:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/ShortString'
        description: Optional middle name
      last:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/ShortString'
        description: Last name
      suffix:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/TinyString'
        description: Optional suffix
      raw:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/ShortString'
        description: Passenger surname as stored in the system.
      preferredFirstName:
        type: string
      preferredLastName:
        type: string
      mothersMaidenName:
        type: string
    required:
      - first
      - last
    additionalProperties: false
  PaymentCardWithBalance:
    type: object
    properties:
      id:
        type: string
      typeCode:
        $ref: >-
          https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/PaymentCard_TypeCode
        description: The code of the card e.g.
      cardType:
        $ref: >-
          https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Enum_PaymentCardType
        description: Type of Payment Card whether CreditCard or DebitCard
      number:
        $ref: >-
          https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/PaymentCard_Number
        description: The actual payment card number
      nameOnCard:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/ShortString'
        description: Owner name on the card
      expirationDetails:
        $ref: >-
          https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/PaymentCard_ExpirationDetails
        description: Month and year until the card is valid
      balance:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Money'
    required:
      - typeCode
      - number
    additionalProperties: false
  AirlinePreference:
    type: object
    properties:
      airline:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Code_Airline'
      airportPreferences:
        type: array
        items:
          $ref: >-
            #/definitions/AirportPreference
      seatPreferences:
        type: array
        items:
          $ref: '#/definitions/SeatPreference'
      cabinPreferences:
        type: array
        items:
          $ref: '#/definitions/CabinPreference'
      mealPreferences:
        type: array
        items:
          $ref: '#/definitions/MealPreference'
      upgradePreferences:
        type: array
        items:
          $ref: >-
            #/definitions/UpgradePreference
      preferredAirlines:
        type: array
        items:
          $ref: >-
            #/definitions/PreferredAirline
      preferredAggregators:
        type: array
        items:
          $ref: >-
            #/definitions/PreferredAggregator
    additionalProperties: false
  Preference:
    type: object
    properties:
      preferenceLevelCode:
        type: string
      information:
        type: string
    additionalProperties: false
  AirportPreference:
    type: object
    properties:
      preferenceLevelCode:
        type: string
      information:
        type: string
      airportCode:
        $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/Code_Airport'
      location:
        type: string
    additionalProperties: false
  SeatPreference:
    type: object
    properties:
      preferenceLevelCode:
        type: string
      information:
        type: string
      seatNumber:
        type: string
      seatPreferenceCode:
        type: string
      vendorCode:
        type: string
    additionalProperties: false
  CabinPreference:
    type: object
    properties:
      preferenceLevelCode:
        type: string
      information:
        type: string
      cabinNameCode:
        type: string
      vendorCode:
        type: string
    additionalProperties: false
  MealPreference:
    type: object
    properties:
      preferenceLevelCode:
        type: string
      information:
        type: string
      mealTypeCode:
        type: string
      mealServiceCode:
        type: string
      vendorCode:
        type: string
    additionalProperties: false
  UpgradePreference:
    type: object
    properties:
      preferenceLevelCode:
        type: string
      information:
        type: string
      vendorCode:
        type: string
    additionalProperties: false
  PreferredAirline:
    type: object
    properties:
      preferenceLevelCode:
        type: string
      information:
        type: string
      vendorCode:
        type: string
    additionalProperties: false
  PreferredAggregator:
    type: object
    properties:
      aggregatorCode:
        type: string
      information:
        type: string
    additionalProperties: false
  SocialMediaAccount:
    type: object
    properties:
      typeCode:
        type: string
      accountName:
        type: string
    additionalProperties: false
  OutputFormat:
    enum:
      - IMAGE
      - PECTAB
      - BPXML
      - PDF
      - CUSTOM_PDF
      - NONE
  PrintRQFormat:
    type: object
    properties:
      includeDigitalSignatureData:
        type: boolean
      printFormat:
        $ref: '#/definitions/PrintFormatEnum'
    additionalProperties: false
  PrintFormatEnum:
    enum:
      - Image
      - PECTAB
      - BoardingPassData
      - ZplBoardingPassData
  BagPrintRQFormat:
    enum:
      - BagTagData
      - ZplBagTagData
  Enum_FlightLegStatus:
    description: Current flight status
    enum:
      - CLOSED
      - HELD
      - OPENA
      - OPENAI
      - OPENC
      - OPENCI
      - CANCEL
      - RETURN
      - FINAL
      - PDC
      - LOCKED
      - UNMECH
      - HOLD
      - INACTIVE
      - OTHER
  Enum_SeatCharacteristics:
    description: Seat Characteristics
    enum:
      - A
      - W
      - E
      - L
      - R
      - B
      - F
      - T
      - X
      - S
      - 'N'
  ShortNumericString:
    type: string
    minLength: 1
    maxLength: 2
    pattern: '^([0-9]{1,2})$'
    description: Short numeric string for small integer values
  PNRLocator:
    properties:
      value:
        description: PNR Locator.
        example: 'WQTKPC'
        allOf: 
          - $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/RecordLocator' 
      nameAssociationId:
        description: PNR name association ID
        example: '1'
        allOf: 
          - $ref: 'https://raw.githubusercontent.com/mikeadair/sbrcmn/master/common-v15.yml#/definitions/TinyString'
    required:
      - value
    additionalProperties: false
  Code_SegmentStatus:
    type: string
    minLength: 2
    maxLength: 2
    pattern: '^([A-Z]{2})$'
    description: Low level status code used by the reservation/checkin system.
  SsciPersonName:
    type: object
    properties:
      lastName:
        $ref: >-
          #/definitions/UpperCaseAlphaSpaceNumericLength1to30
        description: Passenger's Last Name
      firstName:
        $ref: >-
          #/definitions/UpperCaseAlphaSpaceNumericLength1to30
        description: Passenger's First Name
      middleName:
        $ref: >-
          #/definitions/UpperCaseAlphaSpaceNumericLength1to30
        description: Passenger's Middle Name
    additionalProperties: false
  Enum_SSCI_Gender:
