swagger: '2.0'
info:
  title: common-v15
  version: "v2"
  description: common-v15
  contact:
    name: Contact Us
    url: 'https://beta.developer.sabre.com/contact'
x-project-id: common-v15
host: api-crt.cert.havail.sabre.com
basePath: /
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /v2/cki/common-v15:
    post:
      operationId: common-v15
      responses:
        '200':
          description: Success
        '400':
          description: |
            Bad Request
securityDefinitions:
  oauth2_authentication:
    type: oauth2
    tokenUrl: 'https://api-crt.cert.havail.sabre.com/v2/auth/token'
    flow: application
    x-base64-encode-client-credentials: true
security:
  - oauth2_authentication: []
definitions:
  AlphaNumericString:
    type: string
    pattern: '^([0-9a-zA-Z]+)$'
    description: Alphanumeric string.
  TinyString:
    type: string
    minLength: 1
    maxLength: 32
    description: Tiny string 1 to 32 characters in length.
  ShortString:
    type: string
    minLength: 1
    maxLength: 128
    description: Tiny string 1 to 123 characters in length.
  MediumString:
    type: string
    minLength: 1
    maxLength: 512
    description: Tiny string 1 to 512 characters in length.
  LongString:
    type: string
    minLength: 1
    maxLength: 4096
    description: Tiny string 1 to 4096 characters in length.
  Code_Storefront:
    type: string
    minLength: 2
    maxLength: 10
    pattern: '^([A-Z0-9]{2,10})$'
    description: >-
      Specifies a numeric or alphanumeric storefront code 10 characters in
      length.
  Enum_Gender:
    description: Gender indicator e.g.
    enum:
      - FEMALE
      - MALE
  Enum_MaritalStatus:
    description: Marital status e.g.
    enum:
      - SINGLE
      - MARRIED
  Enum_PhoneType:
    description: Defines possible types of phone numbers e.g.
    enum:
      - MOBILE
      - WORK
      - HOME
      - FAX
      - OTHER
      - BUSINESS
      - CELLULAR
      - HOTEL
  Enum_AddressType:
    description: Used to indicate the type of address e.g.
    enum:
      - HOME
      - RESIDENCE
      - WORK
      - INVOICE
      - OTHER
      - DESTINATION
      - PRIVATE
      - BUSINESS
  Code_Postal:
    type: string
    minLength: 1
    maxLength: 32
    description: Represents postal code.
  PaymentCard_MaskedNumber:
    type: string
    pattern: '^(X{1,15}[0-9]{4})$'
    description: Used to store masked credit card number.
  Enum_EmailType:
    description: Available types of email addresses e.g.
    enum:
      - PERSONAL
      - WORK
      - OTHER
  EmailAddress:
    description: A generic type used to represent email address.
    properties:
      id:
        type: string
      value:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Email'
      type:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Enum_EmailType'
        description: Indicates the type of the email.
    required:
      - value
    additionalProperties: false
  Email:
    type: string
    minLength: 5
    maxLength: 256
    pattern: '^([^@]+@[^@]+\.[^@]+)$'
    description: 'Email address as defined in RFC 3696 - 3 and errata, RFC 2822 - 3.4.1.'
  Code_Language:
    type: string
    pattern: '^([a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*)$'
    description: Pattern specifies the content of section 2.12 of XML 1.0e2
  Code_Phone_Area:
    type: string
    pattern: '^([0-9]{1,8})$'
    description: 1-8 digit area code of the phone number
  Code_Phone_Country:
    type: string
    pattern: '^([0-9]{1,7})$'
    description: Country code of the phone number.
  Code_Market:
    type: string
    pattern: '^([a-zA-Z0-9]{1,5})$'
    description: Market code.
  Name_Market:
    type: string
    pattern: '^([a-zA-Z0-9]{1,60})$'
    description: Market name.
  Market:
    description: Description of the market e.g.
    properties:
      value:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Name_Market'
      code:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Code_Market'
        description: Code of the market e.g.
    required:
      - value
      - code
    additionalProperties: false
  PaymentCard_ExpirationDetails:
    type: string
    pattern: '^(((0?[1-9]|[1-2][0-9]|3[0-1])/)?(0?[1-9]|1[0-2])/[0-9]{2})$'
    description: In most cases it is month and year when payment card expires.
  TimeRange:
    type: object
    description: Defined period of undated time
    properties:
      begin:
        $ref: 'http://services.sabre.com/sp/cmm/types/v01_00#/definitions/time'
        description: When the range begins
      end:
        $ref: 'http://services.sabre.com/sp/cmm/types/v01_00#/definitions/time'
        description: When the range ends
    additionalProperties: false
  Address:
    type: object
    description: A generic type which represents an address.
    properties:
      id:
        type: string
      type:
        $ref: >-
          http://services.sabre.com/ssse/common/v15#/definitions/Enum_AddressType
        description: The type of a address.
      companyName:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/ShortString'
        description: Name of the company.
      personName:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/PersonName'
        description: Passenger name
      street1:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/ShortString'
        description: Street part of an address.
      street2:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/ShortString'
        description: Additional street part which might be required in some cases
      postalCode:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Code_Postal'
        description: Postal code.
      country:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Code_Country'
        description: 'PseudoCity code and default currency, if specified.'
      city:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/ShortString'
        description: City name
      stateProvince:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/ShortString'
        description: State or province.
    additionalProperties: false
  PaymentCard:
    type: object
    description: 'A generic type used to represent payment card: credit, debit etc.'
    properties:
      id:
        type: string
      typeCode:
        $ref: >-
          http://services.sabre.com/ssse/common/v15#/definitions/PaymentCard_TypeCode
        description: The code of the card e.g.
      cardType:
        $ref: >-
          http://services.sabre.com/ssse/common/v15#/definitions/Enum_PaymentCardType
        description: Type of Payment Card whether CreditCard or DebitCard
      number:
        $ref: >-
          http://services.sabre.com/ssse/common/v15#/definitions/PaymentCard_Number
        description: The actual payment card number
      nameOnCard:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/ShortString'
        description: Owner name on the card
      expirationDetails:
        $ref: >-
          http://services.sabre.com/ssse/common/v15#/definitions/PaymentCard_ExpirationDetails
        description: Month and year until the card is valid
    required:
      - typeCode
      - number
    additionalProperties: false
  Phone:
    type: object
    description: A genetic type used to represent phone number
    properties:
      type:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Enum_PhoneType'
        description: Type of the phone number e.g.
      countryCode:
        $ref: >-
          http://services.sabre.com/ssse/common/v15#/definitions/Code_Phone_Country
        description: Country code portion of the number.
      areaCode:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Code_Phone_Area'
        description: Area code portion of the number
      number:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/PhoneNumber'
        description: The actual number
      extension:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/PhoneNumber'
        description: Optional extension suffix
    required:
      - number
    additionalProperties: false
  PersonName:
    type: object
    description: A generic type used to represent traveler name
    properties:
      prefix:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/TinyString'
        description: 'Prefix placed before the passenger name, such as Mr., Dr., Ms, etc.'
      first:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/ShortString'
        description: First name
      middle:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/ShortString'
        description: Optional middle name
      last:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/ShortString'
        description: Last name
      suffix:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/TinyString'
        description: Optional suffix
      raw:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/ShortString'
        description: Passenger surname as stored in the system.
    required:
      - first
      - last
    additionalProperties: false
  Enum_DocumentType:
    description: >-
      NATIONAL_ID and NEXUS_CARD can be used as identity document to travel
      between countries in lieu of a passport.
    enum:
      - PASSPORT
      - PASSPORT_DIPLOMATIC
      - PASSPORT_SERVICE
      - PASSPORT_SPECIAL
      - ALIEN_RESIDENT_CARD
      - PERMANENT_RESIDENT_CARD
      - FACILITATION_DOC
      - MILITARY_ID
      - US_NATURALIZATION_CERT
      - REENTRY_PERMIT
      - BORDER_CROSSING_CARD
      - REFUGEE_TRAVEL_DOCUMENT
      - VISA
      - NATIONAL_ID
      - NEXUS_CARD
  Money:
    description: A generic type used to represent monetary amount
    properties:
      value:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Amount'
      currency:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Code_Currency'
        description: Code of the currency
    required:
      - value
      - currency
    additionalProperties: false
  LoyaltyPoints:
    type: integer
    minimum: -2147483648
    maximum: 2147483647
    description: Used to hold Frequent Flyer points which are always positive numbers.
  Mileage:
    description: Represents distance
    properties:
      value:
        $ref: 'http://services.sabre.com/sp/cmm/types/v01_00#/definitions/int'
      unit:
        $ref: >-
          http://services.sabre.com/ssse/common/v15#/definitions/Enum_MileageUnit
        description: Unit of the stored mileage e.g.
    required:
      - value
      - unit
    additionalProperties: false
  Enum_MileageUnit:
    description: Mileage unit.
    enum:
      - MILES
      - KILOMETERS
  LoyaltyAccount:
    type: object
    description: A generic type used to represents Frequent Flyer /Loyalty account
    properties:
      id:
        type: string
      memberAirline:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Code_Airline'
        description: Member airline code.
      memberId:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/ShortString'
        description: Member identifier - the format depends on the airline
      mileage:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Mileage'
        description: Current mileage value associated with the loyalty account
      points:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/LoyaltyPoints'
        description: Price expressed in frequent flyer points/miles
      loyaltyTierLevel:
        $ref: >-
          http://services.sabre.com/ssse/common/v15#/definitions/LoyaltyTierLevel
        description: Passenger's loyalty account tier level.
      membershipStartDate:
        $ref: 'http://services.sabre.com/sp/cmm/types/v01_00#/definitions/date'
        description: Date when the member joined the loyalty program.
      latestAwardDate:
        $ref: 'http://services.sabre.com/sp/cmm/types/v01_00#/definitions/date'
        description: Last time when the member was awarded.
    required:
      - memberAirline
      - memberId
    additionalProperties: false
  Document:
    type: object
    description: Represents a document issued for the user
    properties:
      id:
        type: string
      type:
        $ref: >-
          http://services.sabre.com/ssse/common/v15#/definitions/Enum_DocumentType
        description: Type of the document
      number:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/TinyString'
        description: Document number
      personName:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/PersonName'
        description: Passenger name
      nationality:
        $ref: >-
          http://services.sabre.com/ssse/common/v15#/definitions/Code_Country_Extended
        description: Nationality country code
      countryOfBirth:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Code_Country'
        description: The code of country where the person was born.
      placeOfBirth:
        $ref: >-
          http://services.sabre.com/ssse/common/v15#/definitions/String_From1to35
        description: >-
          This element contains unstructured details about person's place of
          birth.
      dateOfBirth:
        $ref: 'http://services.sabre.com/sp/cmm/types/v01_00#/definitions/date'
        description: Date of birth if different than in containing structure
      issuingCountry:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Code_Country'
        description: The code of country which issued the document
      applicableCountry:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Code_Country'
        description: The code of country which the document is applicable for e.g.
      issuingPlace:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/ShortString'
        description: The place where the document has been issued
      issueDate:
        $ref: 'http://services.sabre.com/sp/cmm/types/v01_00#/definitions/date'
        description: Date when the document was issued
      expiryDate:
        $ref: 'http://services.sabre.com/sp/cmm/types/v01_00#/definitions/date'
        description: Date when the document will expire
      gender:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Enum_Gender'
        description: Gender as provided in the document
    required:
      - type
      - number
    additionalProperties: false
  Enum_ProfileType:
    description: Defines possible types of returned profiles e.g.
    enum:
      - WEB
      - LOYALTY
  FlightStop:
    type: object
    description: Represents break during a single segment e.g.
    properties:
      airport:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Code_Airport'
        description: Indicates the location where the stop occurs
      arrivalTime:
        $ref: 'http://services.sabre.com/sp/cmm/types/v01_00#/definitions/dateTime'
        description: Arrival date and time
      departureTime:
        $ref: 'http://services.sabre.com/sp/cmm/types/v01_00#/definitions/dateTime'
        description: Departure date and time
      duration:
        $ref: >-
          http://services.sabre.com/ssse/common/v15#/definitions/DurationInMinutes
        description: Time at the stop airport expressed in minutes.
      elapsedTime:
        $ref: >-
          http://services.sabre.com/ssse/common/v15#/definitions/DurationInMinutes
        description: >-
          Flight time from departure airport to layover airport expressed in
          minutes.
    required:
      - airport
      - arrivalTime
      - departureTime
    additionalProperties: false
  DurationInMinutes:
    type: integer
    minimum: -2147483648
    maximum: 2147483647
    description: Represents duration in minutes.
  RecordLocator:
    type: string
    minLength: 5
    maxLength: 8
    pattern: '^([A-Za-z0-9]{5,8})$'
    description: Passenger Name Record locator
  EmergencyContact:
    type: object
    description: Contact data which should be used in case of emergency
    properties:
      id:
        type: string
      name:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/ShortString'
        description: May be a person name or business name.
      countryCode:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Code_Country'
        description: Country associated with the emergency contact details
      contactDetails:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/ShortString'
        description: May be anything but usually it is a phone number
      relationship:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/ShortString'
        description: Relationship between emergency contact and passenger(s)
    additionalProperties: false
  Enum_WeightUnit:
    description: Weight unit e.g.
    enum:
      - KILOGRAM
      - POUND
  Weight:
    description: Represents weight of an object e.g.
    properties:
      value:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/WeightValue'
      unit:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Enum_WeightUnit'
        description: Weight unit e.g.
    required:
      - value
      - unit
    additionalProperties: false
  Enum_CabinClass:
    enum:
      - ECONOMY
      - PREMIUM_ECONOMY
      - BUSINESS
      - PREMIUM_BUSINESS
      - FIRST
      - PREMIUM_FIRST
  Code_BookingClass:
    type: string
    minLength: 1
    maxLength: 1
    pattern: '^([A-Z])$'
    description: Booking class code also known as RBD (Reservations/Booking Designator).
  Code_FareBrand:
    type: string
    pattern: '^([A-Z0-9]{1,10})$'
    description: Fare brand code
  Enum_ItineraryPartType:
    enum:
      - OUTBOUND
      - INBOUND
      - MULTICITY
  Code_Meal:
    type: string
    minLength: 1
    maxLength: 20
    pattern: '^([A-Z0-9]{1,20})$'
    description: Meal code served on an aircraft
  Code_SpecialService:
    type: string
    minLength: 1
    maxLength: 20
    pattern: '^([A-Z0-9]{1,20})$'
    description: Code of a special service requested by a passenger
  Enum_FlightSpan:
    enum:
      - DOMESTIC
      - INTERNATIONAL
  SeatNumber:
    type: string
    minLength: 1
    maxLength: 5
    description: Seat number on an aircraft
  ContactDetails:
    type: object
    description: The representation of traveller's contact information.
    properties:
      email:
        type: array
        items:
          $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/EmailAddress'
          description: Email addresses associated with the profile
        maxItems: 10
      phone:
        type: array
        items:
          $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Phone'
          description: Phone numbers associated with the profile
        maxItems: 10
      address:
        type: array
        items:
          $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Address'
          description: Addresses associated with the profile
        maxItems: 10
    additionalProperties: false
  Enum_PassengerTypeBase:
    description: >-
      Used instead of OpenEnumeration to be able to validate extension attribute
      format.
    enum:
      - ADULT
      - SENIOR
      - YOUTH
      - CHILD
      - CHILD_04
      - CHILD_11
      - INFANT
      - INFANT_WITH_SEAT
      - STUDENT
      - MILITARY
      - SENIOR_CITIZEN
      - FREQUENT_FLYER
      - COMPANION
      - ADULT_WITH_COMPANION
      - Other
  Enum_PassengerTypeBaseExtension:
    type: string
    minLength: 3
    maxLength: 3
    pattern: '^([A-Z0-9]{3})$'
  Enum_PassengerType:
    description: Type of the passengers.
    properties:
      value:
        $ref: >-
          http://services.sabre.com/ssse/common/v15#/definitions/Enum_PassengerTypeBase
      extension:
        $ref: >-
          http://services.sabre.com/ssse/common/v15#/definitions/Enum_PassengerTypeBaseExtension
    required:
      - value
    additionalProperties: false
  Pnr_NameNumber:
    type: string
    minLength: 3
    maxLength: 5
    pattern: '^([0-9]{1,2}\.[0-9]{1,2})$'
    description: PNR passenger name number
  Enum_SpecialServiceStatus:
    enum:
      - REQUESTED
      - CONFIRMED
      - REJECTED
  Enum_SpecialServiceType:
    enum:
      - STANDARD
      - MEAL
      - OTHER
  Pnr_SegmentNumber:
    type: string
    minLength: 1
    maxLength: 10
    pattern: '^([0-9]{1,10})$'
    description: PNR segment number
  PriceElement:
    type: object
    description: A generic type used to represent a price or a price component.
    properties:
      code:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/ShortString'
        description: An optional code used to specify a subtype of a price e.g.
      override:
        type: boolean
        description: Attribute relevant only for tax price element in Reprice operation.
      referenceAmount:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Money'
        description: >-
          Value that is not used as the amount a passenger should pay for the
          fare.
      amount:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Money'
        description: >-
          Regulatory price amount in the original currency in which the fare was
          defined.
      equivAmount:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Money'
        description: Regulatory price amount converted to the requested currency
      points:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/LoyaltyPoints'
        description: Price expressed in frequent flyer points/miles
      conversionRatio:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/ConversionRatio'
        description: Details required to convert loyalty points/miles to a monetary amount.
      taxType:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/Enum_TaxType'
        description: An optional type used to specify a tax application type
    additionalProperties: false
  PriceBreakdown:
    type: object
    description: This structure is used to represent total fare.
    properties:
      total:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/PriceElement'
        description: Grand total price for the fare.
      base:
        $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/PriceElement'
        description: >-
          Base amount of the ancillary fee that can also include taxes if
          TaxesIncludedInBase is set to 'true'
      tax:
        type: array
        items:
          $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/PriceElement'
          description: >-
            Generic type code used to represent a price or a price component
            that supports both monetary and/or frequent flyer type of amounts.
        maxItems: 20
      fee:
        type: array
        items:
          $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/PriceElement'
          description: Summarized fee prices
        maxItems: 20
      surcharge:
        type: array
        items:
          $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/PriceElement'
          description: Summarized surcharge prices
        maxItems: 20
      commission:
        type: array
        items:
          $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/PriceElement'
          description: Commission amount charged as part of this price.
        maxItems: 20
      discount:
        type: array
        items:
          $ref: 'http://services.sabre.com/ssse/common/v15#/definitions/PriceElement'
          description: Applicable discounts.
        maxItems: 20
    additionalProperties: false
  Enum_OperationType:
    description: 'Define possible modification types: ADD, MODIFY, DELETE, VERIFY'
    enum:
      - ADD
